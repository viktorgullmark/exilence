<html>

<head>
    <meta charset="utf-8">
    <title>ExileParty Networth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Styles here  */

        body {
            margin: 0;
            font-size: 14px;
            color: #fff;
            font-family: Roboto;
            background: linear-gradient(rgba(16, 16, 16, .9), rgba(16, 16, 16, .88));
            overflow: hidden;
        }

        header,
        main {
            padding: 5px;
        }

        header {
            -webkit-app-region: drag;
            height: 15px;
            background-color: #0a0a0a;
            display: flex;
        }

        header .right-area {
            -webkit-app-region: no-drag;
            justify-content: end;
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .label {
            margin: 5px;
        }

        #gain,
        #networth {
            color: #f0cc00;
        }

        .material-icons {
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        Personal net worth
        <div class="right-area">
            <i class="material-icons" onclick="closeWindow()">close</i>
        </div>
    </header>
    <main>
        <p class="label">Current net worth:
            <span id="networth">
                <i>loading...</i>
            </span>
        </p>
        <p class="label">Gain per hour:
            <span id="gain">
                <i>loading...</i>
            </span>
        </p>
    </main>
    <script>
        const { ipcRenderer, remote } = require('electron')

        const gainElement = document.getElementById('gain');
        const networthElement = document.getElementById('networth');;

        ipcRenderer.on('popout-window-update', (event, window) => {
            if (window.event === 'networth') {
                networthElement.innerText = +window.data.networth.toFixed(1) + 'c';
                gainElement.innerText = +window.data.gain.toFixed(1) + 'c';
            }
        })

        function closeWindow() {
            remote.getCurrentWindow().close();
        }

    </script>
</body>



</html>
