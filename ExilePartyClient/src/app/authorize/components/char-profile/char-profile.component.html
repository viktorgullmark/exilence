<div [hidden]="player == undefined">
    <mat-tab-group #subTabGroup id="subTabGroup" [(selectedIndex)]="selectedIndex">
        <mat-tab #equipmentTab id="equipmentTab" class="active">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">accessibility</mat-icon>
                Equipment
            </ng-template>
        </mat-tab>
        <mat-tab #wealthTab id="wealthTab" [disabled]="localProfile">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">attach_money</mat-icon>
                Currency
            </ng-template>
        </mat-tab>
        <mat-tab #mapTab id="mapTab" [disabled]="localProfile">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">map</mat-icon>
                Areas
            </ng-template>
        </mat-tab>
        <mat-tab #ladderTab id="ladderTab" [disabled]="localProfile">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">list</mat-icon>
                Ladder
            </ng-template>
        </mat-tab>
        <mat-tab #stashTab id="stashTab" [disabled]="localProfile">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">view_module</mat-icon>
                Stash
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>

<!-- tab EQUIPMENT -->
<div class="tab-content down-scale-inventory" *ngIf="player?.character?.items" [hidden]="selectedIndex != 0">
    <app-char-equipment [items]="player?.character?.items"></app-char-equipment>
    <button mat-raised-button color="primary" (click)="goToProfile()" class="profile-link" type="button">Go to profile</button>
    <app-char-inventory [topMargin]="10" [items]="player?.character?.items" inventoryWidth="12" inventoryHeight="5"></app-char-inventory>
</div>

<!-- tab CURRENCY -->
<div class="tab-content" [hidden]="selectedIndex != 1 || localProfile">
    <app-char-wealth *ngIf="!localProfile && selectedIndex == 1" [player]="player"></app-char-wealth>
</div>

<!-- tab MAPS -->
<div class="tab-content" [hidden]="selectedIndex != 2 || localProfile">
    <app-char-maps *ngIf="!localProfile" [player]="player"></app-char-maps>  
</div>

<!-- tab LADDER -->
<div class="tab-content" [hidden]="selectedIndex != 3 || localProfile">
    <app-char-ladder *ngIf="!localProfile" [player]="player"></app-char-ladder>
</div>

<!-- tab STASH -->
<div class="tab-content" [hidden]="selectedIndex != 4 || localProfile">
    <app-char-stash *ngIf="!localProfile" [player]="player"></app-char-stash>
</div>
