<div class="party-summary">
  <div class="income-summary-wrapper">
      <div class="networth-wrapper">
          <span class="title">Current net worth</span>
          <br/>
          <div class="networth-inner-wrapper">
              <span class="networth" *ngIf="partyNetworth > 0">
                  {{partyNetworth.toFixed(1)}}c
              </span>
              <span class="networth-placeholder" *ngIf="partyNetworth == 0">
                  Fetching data ...
              </span>
          </div>
      </div>
      <div class="networth-wrapper">
          <span class="title">Gain past hour</span>
          <br/>
          <div class="networth-inner-wrapper">
              <span class="networth">{{gain.toFixed(1)}}c</span>
          </div>
      </div>
  </div>
  <div class="flex-area">
      <button mat-raised-button color="primary" *ngIf="!isGraphHidden" (click)="hideGraph()" type="button" class="right-aligned extra-margin">{{'GRAPH.HIDE' | translate}}</button>
      <button mat-raised-button color="primary" *ngIf="isGraphHidden" (click)="showGraph()" type="button" class="right-aligned extra-margin">{{'GRAPH.SHOW' | translate}}</button>
  </div>
  <div class="income-graph-wrapper" [hidden]="isGraphHidden">
      <app-income title="Net worth summary for group" (hidden)="toggleGraph($event)" [view]="graphDimensions"></app-income>
  </div>
  <div class="table-outer-wrapper" [ngClass]="{'full-height-table': isGraphHidden }">
      <div class="search-form-wrapper">
          <form class="form search-form" [formGroup]="form">
              <mat-form-field>
                  <input matInput formControlName="searchText" placeholder="{{'CURRENCY.SEARCH' | translate}}" class="search-text-input" (ngModelChange)="search()">
              </mat-form-field>
          </form>
      </div>
      <div class="networth-table-wrapper">
          <app-networth-table #table></app-networth-table>
      </div>
  </div>
</div>
